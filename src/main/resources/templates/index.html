<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

<!--/1*thymesVar id="variable" type="com.vrud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>
    <!--/1*thymesVar id="one" type="com.vrud.tasks.controller.StaticWebPageController"*/-->
    <!--/1*thymesVar id="two" type="com.vrud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${one} + ${two}"></span>

    <br>
    2 * 2 =  <span th:text="${two} + ${two}"></span>

    <br>
    2 * 2 + 2 =  <span th:text="${two} * ${two} + ${two}"></span>

    <br>
    2 - 2 * 2 =  <span th:text="${two} - ${two} * ${two}"></span>


</body>
</html>
